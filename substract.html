<!DOCTYPE html>
<html>
<head>
  <title>Time Duration Calculator - Subtract</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/9HpBzdG/mantelpiece-clock-1f570-fe0f.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<meta name="description" content="Calculate time duration easily with our Time Duration Calculator. Subtract hours, minutes, and seconds.">
</head>
<body>
<img src="https://i.ibb.co/9HpBzdG/mantelpiece-clock-1f570-fe0f.png" alt="Clock Icon">

  <nav class="navbar">
    <a href="index.html" class="navbar-button navbar-button-left">Add</a>
    <a href="substract.html" class="navbar-button navbar-button-right">Subtract</a>
  </nav>
  <div class="container">
    <h1>Time Duration Calculator - Subtract</h1>
    <div class="input-container">
      <div class="time-input">
        <label for="hours-input">Hours:</label>
        <input type="number" id="hours-input" min="0">
      </div>
      <div class="time-input">
        <label for="minutes-input">Minutes:</label>
        <input type="number" id="minutes-input" min="0">
      </div>
      <div class="time-input">
        <label for="seconds-input">Seconds:</label>
        <input type="number" id="seconds-input" min="0">
      </div>
      <button id="subtract-btn">Subtract</button>
    </div>
    <ul id="time-list"></ul>
    <div id="total-time"></div>
  </div>
  
  <script src="substract.js"></script>
</body>
</html>
